<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falar com Suporte</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(45deg, #007BFF, #FFA500, #ffffff);
    background-size: 300% 300%;
    animation: gradientAnimation 10s ease infinite;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    display: none;
    flex-direction: column;
    align-items: center;
    background: #ffffff;
    padding: 40px; /* Aumentado para deixar as caixas maiores */
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    width: 100%; /* Para melhorar o responsivo */
    max-width: 450px; /* Largura máxima para as caixas */
}

.active {
    display: flex;
    opacity: 1;
    transform: translateY(0);
}

.container h2 {
    margin-bottom: 20px;
    color: #333;
}

input, textarea {
    margin: 10px 0;
    padding: 12px;
    width: 100%;
    border: 2px solid #007BFF;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #0056b3;
    outline: none;
}

textarea {
    height: 120px; /* Aumentado para o textarea */
    resize: none; /* Impede o redimensionamento do textarea */
}

button {
    padding: 15px 25px; /* Aumentado para o botão */
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: bold;
    font-size: 16px; /* Aumentando o tamanho da fonte do botão */
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px); /* Efeito de elevação ao passar o mouse */
}

button:active {
    transform: translateY(0); /* Retorna ao normal ao clicar */
}

@media (max-width: 480px) {
    input, textarea, button {
        width: 90%;
    }
}

    </style>
</head>
<body>

    <button id="supportButton">Falar com Suporte</button>

    <div class="container" id="nameContainer">
        <h2>Qual é o seu Nome?</h2>
        <input type="text" id="name" required>
        <button onclick="nextStep('email')">Próximo</button>
    </div>

    <div class="container" id="emailContainer">
        <h2>Qual é o seu E-mail?</h2>
        <input type="email" id="email" required>
        <button onclick="nextStep('question')">Próximo</button>
    </div>

    <div class="container" id="questionContainer">
        <h2>Qual é a sua dúvida?</h2>
        <textarea id="question" required></textarea>
        <button onclick="sendEmail()">Enviar</button>
    </div>

    <script>
        const supportButton = document.getElementById('supportButton');
        const nameContainer = document.getElementById('nameContainer');
        const emailContainer = document.getElementById('emailContainer');
        const questionContainer = document.getElementById('questionContainer');

        supportButton.addEventListener('click', () => {
            nameContainer.classList.add('active');
            supportButton.style.display = 'none';
        });

        function nextStep(step) {
            if (step === 'email') {
                nameContainer.classList.remove('active');
                emailContainer.classList.add('active');
            } else if (step === 'question') {
                emailContainer.classList.remove('active');
                questionContainer.classList.add('active');
            }
        }

        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const question = document.getElementById('question').value;

            const subject = encodeURIComponent('Suporte: ' + name);
            const body = encodeURIComponent(`Nome: ${name}\nE-mail: ${email}\nDúvida: ${question}`);
            const mailtoLink = `blog.fui.viagens@gmail.com?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
